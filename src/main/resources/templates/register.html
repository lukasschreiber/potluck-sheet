<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:insert="~{fragments/layout :: head}">
    <title>Register</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div><label> User Name : <input type="text" name="username" th:field="*{name}"/> </label>
        <p th:errors="*{name}"
           th:if="${#fields.hasErrors('name')}"></p>
    </div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label>
        <p th:errors="*{password}"
           th:if="${#fields.hasErrors('password')}"></p>
    </div>
    <div><input type="submit" value="Register"/> <span>Already registered? <a th:href="@{/login}">Login here</a></span>
    </div>
</form>
</body>
